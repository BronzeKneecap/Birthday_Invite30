<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: "Garamond", serif;
      color: white;

      /* Fullscreen obelisk background — image must be in same folder */
      background-image: url('obelisk.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: flex-end; /* moves content to bottom */
      text-align: center;
      padding-bottom: 8vh; /* bottom third spacing */
    }

    #overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      opacity: 1; /* always visible now */
      transition: opacity 1s ease;
    }

    .text-line {
      font-size: 30px;
      margin: 20px 0;
      opacity: 0;
      transition: opacity 1s ease;

      /* Stronger glow for readability */
      text-shadow:
        0 0 10px rgba(0, 0, 0, 0.9),
        0 0 18px rgba(0, 0, 0, 0.7),
        0 0 28px rgba(0, 0, 0, 0.6);
    }

    .btn {
      padding: 14px 24px;
      margin: 20px;
      font-size: 22px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: "Garamond", serif;
      width: 160px;

      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    .accept {
      background: #c2a878;
      color: white;
    }

    .decline {
      background: #8b2e2e;
      color: white;
    }

    #buttons {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body>

<div id="overlay">
  <div id="msg" class="text-line"></div>
  <div id="date" class="text-line"></div>
  <div id="time" class="text-line"></div>

  <div id="buttons">
    <button class="btn accept" onclick="accept()">Accept</button>
    <button class="btn decline" onclick="decline()">Decline</button>
  </div>
</div>

<script>
let started = false;

window.onload = () => {
  if (started) return;
  started = true;

  const msg = document.getElementById("msg");
  const date = document.getElementById("date");
  const time = document.getElementById("time");
  const buttons = document.getElementById("buttons");

  setTimeout(() => {
    msg.innerText = "You are cordially invited to celebrate Jon's 30th birthday with him on a quest. Only those who seek truth dare to accept.";
    msg.style.opacity = 1;
  }, 600);

  setTimeout(() => {
    date.innerText = "06/28/2026";
    date.style.opacity = 1;
  }, 1400);

  setTimeout(() => {
    time.innerText = "1:00 PM";
    time.style.opacity = 1;
  }, 2200);

  setTimeout(() => {
    buttons.style.opacity = 1;
  }, 3000);
};

// Accept → send to Google Form
function accept() {
  window.location.href = "YOUR_GOOGLE_FORM_ACCEPT_URL_HERE";
}

// Decline → send to Google Form
function decline() {
  window.location.href = "YOUR_GOOGLE_FORM_DECLINE_URL_HERE";
}
</script>

</body>
</html>
