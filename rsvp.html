<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: "Garamond", serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      /* Fullscreen obelisk background */
      background-image: url('images/obelisk.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .text-line {
      font-size: 28px;
      margin: 15px 0;
      opacity: 0;
      transition: opacity 1s ease;

      /* Soft glow for readability */
      text-shadow: 
        0 0 8px rgba(0, 0, 0, 0.8),
        0 0 12px rgba(0, 0, 0, 0.6);
    }

    .btn {
      padding: 12px 20px;
      margin: 15px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: "Garamond", serif;
      width: 140px;

      /* Soft glow on buttons too */
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .accept {
      background: #c2a878;
      color: white;
    }

    .decline {
      background: #8b2e2e;
      color: white;
    }

    #buttons {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body>

<div id="overlay">
  <div id="msg" class="text-line"></div>
  <div id="date" class="text-line"></div>
  <div id="time" class="text-line"></div>

  <div id="buttons">
    <button class="btn accept" onclick="accept()">Accept</button>
    <button class="btn decline" onclick="decline()">Decline</button>
  </div>
</div>

<script>
let started = false;

document.body.addEventListener("click", () => {
  if (started) return;
  started = true;

  const overlay = document.getElementById("overlay");
  const msg = document.getElementById("msg");
  const date = document.getElementById("date");
  const time = document.getElementById("time");
  const buttons = document.getElementById("buttons");

  overlay.style.opacity = 1;

  setTimeout(() => {
    msg.innerText = "You are cordially invited to celebrate Jon's 30th birthday with him on a quest. Only those who seek truth dare to accept.";
    msg.style.opacity = 1;
  }, 600);

  setTimeout(() => {
    date.innerText = "06/28/2026";
    date.style.opacity = 1;
  }, 1400);

  setTimeout(() => {
    time.innerText = "1:00 PM";
    time.style.opacity = 1;
  }, 2200);

  setTimeout(() => {
    buttons.style.opacity = 1;
  }, 3000);
});

// Accept → send to Google Form
function accept() {
  window.location.href = "YOUR_GOOGLE_FORM_ACCEPT_URL_HERE";
}

// Decline → send to Google Form
function decline() {
  window.location.href = "YOUR_GOOGLE_FORM_DECLINE_URL_HERE";
}
</script>

</body>
</html>
