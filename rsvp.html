<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;

      /* Full image visible without cutting off top */
      background-image: url('Invite.jpg');
      background-size: contain;
      background-position: top center;   /* <-- keeps top visible */
      background-repeat: no-repeat;
      background-color: black;

      font-family: Georgia, serif;
      font-style: italic;
      position: relative; /* allows absolute positioning */
    }

    .rsvp-btn {
      position: absolute;

      /* ADJUST THESE TWO VALUES FREELY */
      top: 70vh;     /* vertical position */
      left: 50%;     /* horizontal position */

      transform: translateX(-50%);

      padding: 36px 72px;
      font-size: 52px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: black;
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
      font-family: Georgia, serif;
      font-style: italic;
    }

    .rsvp-btn:hover {
      transform: translateX(-50%) scale(1.05);
      background: black;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      .rsvp-btn {
        top: 75vh;        /* lower on mobile */
        font-size: 46px;
        padding: 32px 64px;
      }
    }
  </style>
</head>

<body>

<button class="rsvp-btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdWTnVV8zHDkQTZHpY8K-qGF9gMZ8ZLMHU7Y6ENkYfcR8B5BA/viewform?usp=header'">
  RSVP
</button>

</body>
</html>
